name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/cache@preview
      id: cache
      with:
        path: docker-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-docker-
    - name: Load cached Docker layers
      run: |
        if [ -d "docker-cache" ]; then
          cat docker-cache/x* > gen3-cli.tar
          docker load < gen3-cli.tar
          rm -fr docker-cache
        fi
    - name: Build image
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        docker build --cache-from gen3-cli -t gen3-cli ./gen3-cli
        docker save gen3-cli > gen3-cli.tar
        mkdir docker-cache
        split -b 100m gen3-cli.tar docker-cache/x

    - name: Run the compose network
      run: docker-compose up -d
    - name: Run the tests
      run: docker-compose exec -T gen3-cli /bin/bash -c 'source ~/.bashrc && make tests'
